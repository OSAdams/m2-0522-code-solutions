<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section class="carousel">
    <div class="container">
      <div class="row">
        <div class="col-full">
          <h1>JavaScript Carousel</h1>
        </div>
      </div>
      <div class="container cara-images">
        <div class="row">
          <div class="col-eighth">
            <i class="fa-solid fa-arrow-left" id="previous-image"></i>
          </div>
          <div class="col-three-quarter">
            <img src="images/001.png" id="image" class="image">
          </div>
          <div class="col-eighth">
            <i class="fa-solid fa-arrow-right" id="next-image"></i>
          </div>
        </div>
        <div class="row">
          <div class="col-third">
            <i class="fas fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
            <i class="far fa-circle"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="main.js"></script>
</body>
</html>
